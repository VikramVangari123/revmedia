      .dropdown.select_checkbox {
        position: relative;
      }
      .dropdown.select_checkbox .dropdown-list {
        padding: 25px 20px;
        background: #fff;
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        border: 1px solid #cccccc;
        max-height: 223px;
        overflow-y: auto;
        background: #fff;
        display: none;
        z-index: 10;
      }
      .dropdown.select_checkbox .checkbox {
        opacity: 0;
        transition: opacity .2s;
      }
      .dropdown.select_checkbox .dropdown-label {
        display: block;
        height: 49.5px;
        line-height: 49.5px;
        background: #fff;
        border-bottom: #cccccc 1px solid;
        padding: 0 40px 0 0px;
        cursor: pointer;
        position: relative;
        font-size: .75rem;
        text-transform: uppercase;
        font-weight: bold;
        margin-bottom: 0;
      }
      .dropdown.select_checkbox .dropdown-label:before {
        content: 'â–¼';
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        transition: transform .25s;
        transform-origin: center center;
      }
      .dropdown.select_checkbox.open .dropdown-list {
        display: block;
      }
      .dropdown.select_checkbox.open .checkbox {
        transition: 2s opacity 2s;
        opacity: 1;
      }
      .dropdown.select_checkbox.open .dropdown-label:before {
        transform: translateY(-50%) rotate(-180deg);
      }

      .dropdown.select_checkbox .checkbox {
        margin-bottom: 5px;
      }
      .dropdown.select_checkbox .checkbox:last-child {
        margin-bottom: 0;
      }
      .dropdown.select_checkbox .checkbox .checkbox-custom {
        display: none;
      }
      .dropdown.select_checkbox .checkbox .checkbox-custom-label {
        display: inline-block;
        position: relative;
        vertical-align: middle;
        cursor: pointer;
      }
      .dropdown.select_checkbox .checkbox .checkbox-custom + .checkbox-custom-label:before {
        content: '';
        background: transparent;
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
        text-align: center;
        width: 12px;
        height: 12px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 2px;
        margin-top: -2px;
      }
      .dropdown.select_checkbox .checkbox .checkbox-custom:checked + .checkbox-custom-label:after {
        content: '';
        position: absolute;
        top: 7px;
        left: 3px;
        height: 4px;
        padding: 2px;
        transform: rotate(45deg);
        text-align: center;
        border: solid #000;
        border-width: 0 2px 2px 0;

    <script>
      
        function checkboxDropdown(el) {
          var $el = $(el)
  
          function updateStatus(label, result) {
            if(!result.length) {
              label.html('Services');
            }
          };
          
          $el.each(function(i, element) {
            var $list = $(this).find('.dropdown-list'),
              $label = $(this).find('.dropdown-label'),
              $checkAll = $(this).find('.check-all'),
              $inputs = $(this).find('.check'),
              defaultChecked = $(this).find('input[type=checkbox]:checked'),
              result = [];
            
            updateStatus($label, result);
            if(defaultChecked.length) {
              defaultChecked.each(function () {
                result.push($(this).next().text());
                $label.html(result.join(", "));
              });
            }
            
            $label.on('click', ()=> {
              $(this).toggleClass('open');
            });
  
            $checkAll.on('change', function() {
              var checked = $(this).is(':checked');
              var checkedText = $(this).next().text();
              result = [];
              if(checked) {
                result.push(checkedText);
                $label.html(result);
                $inputs.prop('checked', false);
              }else{
                $label.html(result);
              }
                updateStatus($label, result);
            });
  
            $inputs.on('change', function() {
              var checked = $(this).is(':checked');
              var checkedText = $(this).next().text();
              if($checkAll.is(':checked')) {
                result = [];
              }
              if(checked) {
                result.push(checkedText);
                $label.html(result.join(", "));
                $checkAll.prop('checked', false);
              }else{
                let index = result.indexOf(checkedText);
                if (index >= 0) {
                  result.splice(index, 1);
                }
                $label.html(result.join(", "));
              }
              updateStatus($label, result);
            });
  
            $(document).on('click touchstart', e => {
              if(!$(e.target).closest($(this)).length) {
                $(this).removeClass('open');
              }
            });
          });
        };
  
        checkboxDropdown('.dropdown');
    </script>
